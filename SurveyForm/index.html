<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FCC Survey Form</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="./style.css">

    <!-- import the webpage's javascript file -->
    <script src="./script.js" defer></script>
  </head>

  <div id="main">
    <h1 id=title>Survey Form</h1>
    <p id="description">This is a form for taking surveys</p>
    <form id="survey-form" action="index.html" method="post">
      <label id="name-label" for="name">name
          <input id="name" type="text" value="" required placeholder="Name">
      </label>
      <label id="email-label" for="email">email
          <input id="email" type="email" name="email" value="" required placeholder="EmailAddress@email.com">
      </label>
      <label id="number-label" for="number">number
          <input id="number" type="number" name="number" min="0" max="100" required placeholder="0-100">
      </label>
      <select id="dropdown">
          <option>Hello There</option>
          <option>General Kanobi</option>
      </select>
      <input type="radio" name="radio1" value="Radio1">
      <input type="radio" name="radio1" value="Radio2">
      <input type="checkbox" name="checkbox1" value="Checkbox1">
      <input type="checkbox" name="checkbox2" value="Checkbox2">
      <textarea>#</textarea>
      <input id="submit" type="submit" name="#" value="Submit">
    </form>
  </div>
